        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
        }
        .snowflake {
            position: fixed;
            top: -10vh;
            color: #cbd5e1; /* slate-300 */
            font-size: 1.5rem;
            animation: fall 15s linear infinite;
            pointer-events: none;
            z-index: 9999; /* Luôn ở trên cùng */

            border-top-right-radius: 0.375rem;

    <!--

    <script>
        // --- 1. Logic cho Menu Mobile (Giữ nguyên) ---
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (menuButton) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // --- 2. Logic Firebase (Khởi tạo) ---
        let db;
        let auth;
        let currentUser = null; // Biến lưu thông tin user
        let quill; // Biến cho trình soạn thảo

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
        } catch (e) {
            console.error("Lỗi khởi tạo Firebase: ", e);
            document.getElementById('page-loader').innerText = "Lỗi kết nối CSDL.";
        }
        
        // --- 3. Logic Auth/Admin (Giữ nguyên) ---
        function setupAuthUI() {
            if (!auth || !db) {
                console.error("Auth hoặc Firestore chưa được khởi tạo.");
                return;
            }
            const authLinksDesktop = document.getElementById('auth-links-desktop');
            const userProfileDesktop = document.getElementById('user-profile-desktop');
            const userNameDesktop = document.getElementById('user-name-desktop');
            const logoutBtnDesktop = document.getElementById('logout-btn-desktop');
            const authLinksMobile = document.getElementById('auth-links-mobile');
            const userProfileMobile = document.getElementById('user-profile-mobile');
            const userNameMobile = document.getElementById('user-name-mobile');
            const logoutBtnMobile = document.getElementById('logout-btn-mobile');
            const adminLinkDesktop = document.getElementById('admin-link-desktop');
            const adminLinkMobile = document.getElementById('admin-link-mobile');

            async function checkUserRole(uid) {
                if (!uid) return;
                try {
                    const userDoc = await db.collection('users').doc(uid).get();
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        if (adminLinkDesktop) adminLinkDesktop.classList.remove('hidden');
                        if (adminLinkMobile) adminLinkMobile.classList.remove('hidden');
                    } else {
                        if (adminLinkDesktop) adminLinkDesktop.classList.add('hidden');
                        if (adminLinkMobile) adminLinkMobile.classList.add('hidden');
                    }
                } catch (error) {
                    if (adminLinkDesktop) adminLinkDesktop.classList.add('hidden');
                    if (adminLinkMobile) adminLinkMobile.classList.add('hidden');
                }
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    const name = user.displayName || "Bạn";
                    if (userNameDesktop) userNameDesktop.innerText = name;
                    if (authLinksDesktop) { authLinksDesktop.classList.add('hidden'); authLinksDesktop.classList.remove('md:flex'); }
                    if (userProfileDesktop) { userProfileDesktop.classList.remove('hidden'); userProfileDesktop.classList.add('md:flex'); }
                    if (userNameMobile) userNameMobile.innerText = name;
                    if (authLinksMobile) authLinksMobile.classList.add('hidden');
                    if (userProfileMobile) userProfileMobile.classList.remove('hidden');
                    checkUserRole(user.uid);
                } else {
                    if (authLinksDesktop) { authLinksDesktop.classList.remove('hidden'); authLinksDesktop.classList.add('md:flex'); }
                    if (userProfileDesktop) { userProfileDesktop.classList.add('hidden'); userProfileDesktop.classList.remove('md:flex'); }
                    if (authLinksMobile) authLinksMobile.classList.remove('hidden');
                    if (userProfileMobile) userProfileMobile.classList.add('hidden');
                    if (adminLinkDesktop) adminLinkDesktop.classList.add('hidden');
                    if (adminLinkMobile) adminLinkMobile.classList.add('hidden');
                }
            });

            if (logoutBtnDesktop) logoutBtnDesktop.onclick = () => { auth.signOut(); };
            if (logoutBtnMobile) logoutBtnMobile.onclick = () => { auth.signOut(); };
        }

        // --- 4. Logic Tạo Chủ đề (Giữ nguyên) ---
        
        /**
         * Hàm khởi tạo trang, kiểm tra đăng nhập và hiển thị form
         */
        function initializePage() {
            const loader = document.getElementById('page-loader');
            const creator = document.getElementById('topic-creator');
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Đã đăng nhập
                    currentUser = user; // Lưu user vào biến toàn cục
                    
                    // Khởi tạo Quill Editor
                    quill = new Quill('#quill-editor', {
                        theme: 'snow',
                        modules: {
                            toolbar: [
                                [{ 'header': [1, 2, 3, false] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                ['link', 'blockquote', 'code-block'],
                                ['clean']
                            ]
                        },
                        placeholder: 'Nhập nội dung chủ đề ở đây...'
                    });
                    
                    // Ẩn loader, hiện form
                    loader.style.display = 'none';
                    creator.classList.remove('hidden');
                    
                } else {
                    // CHƯA đăng nhập
                    console.log("Người dùng chưa đăng nhập. Chuyển hướng về login.html...");
                    loader.innerText = "Bạn phải đăng nhập để tạo chủ đề. Đang chuyển hướng...";
                    // Tự động chuyển về trang login
                    window.location.href = 'login.html';
                }
            });
        }
        
        /**
         * Hàm xử lý khi submit form
         */
        async function handleTopicSubmit(e) {
            e.preventDefault();
            if (!currentUser) {
                alert("Phiên đăng nhập đã hết hạn. Vui lòng tải lại trang.");
                return;
            }
            
            const title = document.getElementById('topic-title').value.trim();
            const content = quill.root.innerHTML;
            const statusMsg = document.getElementById('topic-form-message');
            
            // Validate
            if (title.length < 5) {
                statusMsg.innerText = "Tiêu đề phải dài ít nhất 5 ký tự.";
                return;
            }
            if (content.length < 20) { // Kiểm tra nội dung
                statusMsg.innerText = "Nội dung phải dài một chút.";
                return;
            }
            
            statusMsg.innerText = "Đang gửi...";

            try {
                // Tạo document mới trong collection 'topics'
                const docRef = await db.collection("topics").add({
                    title: title,
                    content: content,
                    authorName: currentUser.displayName || "Người dùng ẩn danh",
                    authorId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastReplyAt: firebase.firestore.FieldValue.serverTimestamp(), 
                    replyCount: 0 
                });
                
                statusMsg.innerText = "Thành công!";
                
                // Chuyển hướng người dùng đến chủ đề họ vừa tạo
                window.location.href = `viewdiendan.html?id=${docRef.id}`;

            } catch (error) {
                console.error("Lỗi khi tạo chủ đề: ", error);
                statusMsg.innerText = "Đã xảy ra lỗi khi gửi. Vui lòng thử lại.";
            }
        }

        // (MỚI) Hàm tạo tuyết (Giống minigame.html)
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            if (!snowContainer) return; 
            const snowflakesCount = 30; 

            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('span');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄️';
                
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 20 + 10) + 's'; 
                snowflake.style.animationDelay = Math.random() * 10 + 's'; 
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'rem'; 
                snowflake.style.opacity = Math.random() * 0.5 + 0.3; 
                
                snowContainer.appendChild(snowflake);
            }
        }

        // --- 5. Kích hoạt khi trang tải xong ---
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Trang "Tạo Chủ đề" (Giao diện Noel) đã tải!');
            
            createSnowflakes(); // (MỚI) Tạo tuyết
            feather.replace(); // (MỚI) Kích hoạt icons (nếu có)
            
            if (db && auth) {
                setupAuthUI(); // Chạy hàm setup UI (cho navbar)
                initializePage(); // Chạy hàm setup chính của trang này
                
                // Gắn sự kiện submit cho form
                document.getElementById('create-topic-form').addEventListener('submit', handleTopicSubmit);
            }
        });

    </script>
